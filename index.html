<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PWA Sunflower Clockulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="manifest" id="manifest-link">

    <style>
        /* Custom Font and Background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fefce8; /* Lightest yellow, like sunshine */
        }

        /* ------------------------------------------------------------------- */
        /* --- MOBILE OPTIMIZATION FIX: Dynamic Flower & Element Scaling --- */
        /* ------------------------------------------------------------------- */

        /* Define CSS variables for *all* fixed sizes and fonts to easily scale them in media queries */
        :root {
            --petal-button-size: 65px;
            --petal-margin: -32.5px;
            --petal-font-size: 1.3rem; 
            --center-keypad-size: 240px;
            --center-button-height: 45px;
            --center-keypad-padding: 20px; 
            --center-keypad-gap: 12px;
            --operator-font-size: 1.5rem; 
            --control-font-size: 1.2rem;
            /* CRITICAL NEW VARIABLE: This sets the distance from the center for the petals. */
            --petal-translate-distance: 42.5%; 
        }

        #flower-assembly {
            max-width: 90vw;
            max-height: 90vw;
            aspect-ratio: 1 / 1;
            --flower-size: 350px; 
            width: var(--flower-size);
            height: var(--flower-size);
        }

        /* Media query for very small screens (iPhone SE 3 is ~375px wide) */
        @media screen and (max-width: 400px) {
            /* Scale the main flower size */
            --flower-size: calc(100vw - 48px);
            width: var(--flower-size);
            height: var(--flower-size);

            /* Scaling Factor */
            --scale-factor: 0.85; 

            /* Scale physical dimensions */
            --petal-button-size: calc(65px * var(--scale-factor));
            --petal-margin: calc(-32.5px * var(--scale-factor));
            --center-keypad-size: calc(240px * var(--scale-factor));
            --center-button-height: calc(45px * var(--scale-factor));
            --center-keypad-padding: calc(20px * var(--scale-factor));
            --center-keypad-gap: calc(12px * var(--scale-factor));

            /* Scale the font sizes! */
            --petal-font-size: calc(1.3rem * var(--scale-factor));
            --operator-font-size: calc(1.5rem * var(--scale-factor));
            --control-font-size: calc(1.2rem * var(--scale-factor));
            
            /* CRITICAL FIX: Since the flower size shrinks, the translation distance must increase 
               relative to the flower size to keep the petal positioned at the edge. 
               42.5% * (1 / 0.85) = ~50%. */
            --petal-translate-distance: calc(42.5% / var(--scale-factor)); 
            
            /* If the calculation above is too complex, we can use a fixed value that is known to work on SE: */
            /* --petal-translate-distance: 50%; */
        }

        /* Custom CSS to prevent text wrapping in the calculator display */
        .overflow-x-auto {
            white-space: nowrap;
        }
        
        /* FIX: Override Tailwind gap/padding for the center keypad only */
        #seed-center {
            padding: var(--center-keypad-padding) !important;
            gap: var(--center-keypad-gap) !important;
        }

        /* Apply the dynamic translation distance to the petal buttons */
        .petal-button-style {
             /* Use calc() and the new variable to dynamically apply the transform property */
             transform: var(--button-transform);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        // 1. ROBUST MODULE IMPORTS (Using esm.sh for stability)
        import * as React from 'https://esm.sh/react@18.2.0';
        import * as ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        console.log('React and ReactDOM modules imported successfully via esm.sh. Starting App definition.');
        
        // --- CUSTOM STYLING & CONFIGURATION ---

        const colors = {
            petalYellow: '#facc15', 
            seedBrown: '#713f12',   
            accentGreen: '#34d399', 
            textDark: '#1f2937',    
            inactiveGray: '#4b5563',
        };

        const petalPositions = [
            { value: '0', deg: 270, rotateDeg: -270, active: true },
            { value: '1', deg: 300, rotateDeg: -300, active: true },
            { value: '2', deg: 330, rotateDeg: -330, active: true },
            { value: '3', deg: 0, rotateDeg: 0, active: true },
            { value: '4', deg: 30, rotateDeg: -30, active: true },
            { value: '5', deg: 60, rotateDeg: -60, active: true },
            { value: '6', deg: 90, rotateDeg: -90, active: true },
            { value: '7', deg: 120, rotateDeg: -120, active: true },
            { value: '8', deg: 150, rotateDeg: -150, active: true },
            { value: '9', deg: 180, rotateDeg: -180, active: true },
            { value: '10', deg: 210, rotateDeg: -210, active: false },
            { value: '11', deg: 240, rotateDeg: -240, active: false },
        ];

        // --- APP COMPONENT DEFINITION ---
        
        const App = () => {
            const [expression, setExpression] = React.useState("");
            const [currentValue, setCurrentValue] = React.useState("0");
            const [history, setHistory] = React.useState("");
            const [error, setError] = React.useState(null);
            const [digitalTime, setDigitalTime] = React.useState("--:--:--");
            const [is24Hour, setIs24Hour] = React.useState(true);
            const hourHandRef = React.useRef(null);
            const minuteHandRef = React.useRef(null);
            const secondHandRef = React.useRef(null);

            const handleVibrate = () => { if (navigator.vibrate) { navigator.vibrate(50); } };

            const updateTime = React.useCallback(() => {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const displayHours = is24Hour ? hours : (hours % 12) || 12;
                const ampm = is24Hour ? '' : (hours >= 12 ? ' PM' : ' AM');
                const paddedDisplayHours = is24Hour ? String(displayHours).padStart(2, '0') : String(displayHours);
                const paddedMinutes = String(minutes).padStart(2, '0');
                const paddedSeconds = String(seconds).padStart(2, '0');
                setDigitalTime(`${paddedDisplayHours}:${paddedMinutes}:${paddedSeconds}${ampm}`);
                const secondsDegrees = (seconds / 60) * 360;
                if (secondHandRef.current) { secondHandRef.current.style.transform = `rotate(${secondsDegrees}deg)`; }
                const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
                if (minuteHandRef.current) { minuteHandHandRef.current.style.transform = `rotate(${minutesDegrees}deg)`; }
                const hoursDegrees = (hours % 12) / 12 * 360 + (minutes / 60) * 30;
                if (hourHandRef.current) { hourHandRef.current.style.transform = `rotate(${hoursDegrees}deg)`; }
            }, [is24Hour]);

            const toggleTimeFormat = () => { handleVibrate(); setIs24Hour(prev => !prev); };
            React.useEffect(() => {
                updateTime();
                const intervalId = setInterval(updateTime, 1000);
                return () => clearInterval(intervalId);
            }, [updateTime]); 

            const updateDisplay = React.useCallback((expr) => {
                setHistory(expr);
                if (expr === "") { setCurrentValue("0"); return; }
                const lastPartMatch = expr.match(/([0-9.]+|[-])?$/);
                const lastPart = lastPartMatch ? lastPartMatch[0] : '';
                setCurrentValue(lastPart || expr);
            }, []);

            const press = (value) => {
                handleVibrate();
                let newExpression = expression;
                if (!isNaN(parseFloat(value)) || value === '.') { newExpression += value; } 
                else if (['+', '-', '*', '/', '(', ')'].includes(value)) {
                    const lastChar = newExpression.slice(-1);
                    if (['+', '-', '*', '/'].includes(value)) {
                        if (!['+', '-', '*', '/'].includes(lastChar) || lastChar === '(') { newExpression += value; }
                    } else { newExpression += value; }
                }
                setExpression(newExpression);
                updateDisplay(newExpression);
            };

            const clearDisplay = () => { handleVibrate(); setExpression(""); setHistory(""); setCurrentValue("0"); setError(null); };
            const backspace = () => { handleVibrate(); const newExpression = expression.slice(0, -1); setExpression(newExpression); updateDisplay(newExpression); };
            const showErrorModal = (message) => { setError(message); };
            const hideErrorModal = () => { handleVibrate(); setError(null); clearDisplay(); };

            const equals = () => {
                handleVibrate();
                if (!expression) return;
                try {
                    const safeExpression = expression.replace(/ร/g, '*').replace(/รท/g, '/');
                    if (safeExpression.includes('/0')) { throw new Error("division by zero"); }
                    const result = new Function('return ' + safeExpression)();
                    const formattedResult = parseFloat(result.toFixed(10)).toString();
                    setHistory(`${expression} =`); 
                    setCurrentValue(formattedResult);
                    setExpression(formattedResult); 
                } catch (e) {
                    if (e instanceof SyntaxError) { showErrorModal("Invalid input or incomplete equation. Check your parentheses and operators."); } 
                    else if (e.message.includes("division by zero")) { showErrorModal("A busy bee can't divide by zero petals! The hive demands numbers."); } 
                    else { showErrorModal("That calculation wilted! Please check your syntax."); }
                }
            };
            
            // --- UI RENDERING ---

            const buttonBaseClasses = "flower-button absolute rounded-full flex items-center justify-center font-bold transition-all shadow-md cursor-pointer border-[3px] border-white/60 z-10 active:scale-95 active:shadow-lg";

            // 1. Center Keypad (Seeds) definition
            const centerKeypad = React.createElement("div", {
                id: "seed-center",
                className: "absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 grid grid-cols-3 rounded-full",
                style: {
                    width: 'var(--center-keypad-size)', 
                    height: 'var(--center-keypad-size)',
                    backgroundColor: '#a16207',
                    boxShadow: 'inset 0 0 10px rgba(0, 0, 0, 0.3)'
                }
            }, 
                React.createElement("button", { onClick: clearDisplay, className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: '#ef4444', fontSize: 'var(--control-font-size)' } }, "C"), 
                React.createElement("button", { onClick: backspace, className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: '#f97316', fontSize: 'var(--control-font-size)' } }, "\u2190"), 
                React.createElement("button", { onClick: () => press('/'), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.accentGreen, fontSize: 'var(--operator-font-size)' } }, "/"), 
                
                React.createElement("button", { onClick: () => press('*'), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.accentGreen, fontSize: 'var(--operator-font-size)' } }, "*"), 
                React.createElement("button", { onClick: () => press('-'), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.accentGreen, fontSize: 'var(--operator-font-size)' } }, "-"), 
                React.createElement("button", { onClick: () => press('+'), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.accentGreen, fontSize: 'var(--operator-font-size)' } }, "+"), 
                
                React.createElement("button", { onClick: () => press('('), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.seedBrown, fontSize: 'var(--control-font-size)' } }, "("), 
                React.createElement("button", { onClick: () => press(')'), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.seedBrown, fontSize: 'var(--control-font-size)' } }, ")"), 
                React.createElement("button", { onClick: () => press('.'), className: "rounded-full text-white shadow-lg active:scale-95", style: { height: 'var(--center-button-height)', backgroundColor: colors.seedBrown, fontSize: 'var(--control-font-size)' } }, "."), 

                React.createElement("button", { onClick: equals, className: "rounded-full text-white shadow-lg active:scale-95", style: { gridColumn: 'span 3 / span 3', height: 'var(--center-button-height)', backgroundColor: colors.accentGreen, fontSize: 'var(--operator-font-size)' } }, "=")
            );

            // 2. Outer Petal Ring (Numbers 0-11) definition
            const petalButtons = petalPositions.map((p, index) => React.createElement("button", {
                key: p.value,
                onClick: p.active ? () => press(p.value) : undefined,
                className: buttonBaseClasses + " petal-button-style", // Add the class for dynamic transform
                style: {
                    width: 'var(--petal-button-size)',
                    height: 'var(--petal-button-size)',
                    marginLeft: 'var(--petal-margin)',
                    marginTop: 'var(--petal-margin)',
                    left: '50%',
                    top: '50%',
                    // FINAL FIX: Use the CSS variable for the translational distance
                    transform: `rotate(${p.deg}deg) translate(var(--petal-translate-distance)) rotate(${p.rotateDeg}deg)`, 
                    backgroundColor: p.active ? colors.petalYellow : colors.inactiveGray,
                    color: p.active ? colors.textDark : 'white',
                    cursor: p.active ? 'pointer' : 'default',
                    fontSize: p.active ? 'var(--petal-font-size)' : '1rem' 
                },
                disabled: !p.active
            }, p.value));

            // 3. Assemble all children for the Main Flower Assembly
            const flowerAssemblyChildren = [
                // CLOCK HANDS
                React.createElement("div", {
                    ref: hourHandRef,
                    className: "absolute left-1/2 bottom-1/2 rounded-md transform origin-bottom",
                    style: { width: '6px', height: '25%', backgroundColor: colors.textDark, zIndex: 20, transition: 'transform 0.1s cubic-bezier(0.19, 1, 0.22, 1)' }
                }), 
                React.createElement("div", {
                    ref: minuteHandRef,
                    className: "absolute left-1/2 bottom-1/2 rounded-md transform origin-bottom",
                    style: { width: '4px', height: '35%', backgroundColor: colors.seedBrown, zIndex: 20, transition: 'transform 0.1s cubic-bezier(0.19, 1, 0.22, 1)' }
                }), 
                React.createElement("div", {
                    ref: secondHandRef,
                    className: "absolute left-1/2 bottom-1/2 rounded-md transform origin-bottom",
                    style: { width: '2px', height: '40%', backgroundColor: colors.accentGreen, zIndex: 20, transition: 'transform 0.1s cubic-bezier(0.19, 1, 0.22, 1)' }
                }), 
                
                // Center Pin
                React.createElement("div", {
                    className: "absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-emerald-500 z-30"
                }),

                // CENTER DISC KEYPAD
                centerKeypad,

                // SPREAD THE PETAL BUTTONS
                ...petalButtons 
            ];


            // 4. Final App Return
            return React.createElement("div", {
                className: "flex items-center justify-center min-h-screen p-4 bg-yellow-50 font-inter"
            },
            // Calculator Container
            React.createElement("div", {
                className: "w-full max-w-sm sm:max-w-md bg-white rounded-3xl p-6 flex flex-col items-center shadow-2xl",
                style: { boxShadow: '0 20px 40px -15px rgba(0, 0, 0, 0.3)' }
            },
            // H1
            React.createElement("h1", {
                className: "text-3xl font-extrabold text-center text-emerald-700 mb-2"
            }, "Sunflower Clockulator"),

            // Display Area
            React.createElement("div", {
                className: "bg-gray-100 p-4 mt-3 rounded-xl text-right overflow-x-auto shadow-inner w-full h-28 flex flex-col justify-end relative"
            }, 
                // Digital Clock Display & Toggle
                React.createElement("div", {
                    className: "text-lg font-bold text-emerald-600 absolute top-2 left-4 flex items-center"
                }, 
                    digitalTime,
                    // 12h/24h Toggle Button
                    React.createElement("button", {
                        onClick: toggleTimeFormat,
                        className: `ml-2 px-2 py-0.5 text-xs font-semibold rounded-full transition-colors ${is24Hour ? 'bg-emerald-500 text-white' : 'bg-gray-300 text-gray-700'} active:scale-95`
                    }, is24Hour ? '24H' : '12H')
                ), 
                
                React.createElement("div", {
                    className: "text-sm text-gray-500 h-6 pt-1"
                }, history), 
                React.createElement("div", {
                    className: "text-4xl font-light text-gray-800 tracking-tight"
                }, currentValue)
            ),
            
            // Main Flower Assembly (Clock Face + Keypad Ring + Center Keypad)
            React.createElement("div", {
                id: "flower-assembly",
                className: "relative rounded-full my-6 mx-auto bg-white border-8 border-amber-900 shadow-xl",
            }, 
                flowerAssemblyChildren
            ),

            // BRANDING AREA
            React.createElement("div", {
                className: "w-full text-center text-sm text-gray-500 mt-4 pt-4 border-t border-gray-100"
            }, 
                React.createElement("p", null, "Powered by ", React.createElement("span", {
                    className: "font-semibold text-emerald-600"
                }, "AGCO Co.")), 
                React.createElement("p", {
                    className: "text-xs mt-1"
                    }, "Farmer first.")
                ),

                // Custom Modal for Errors
                error && React.createElement("div", {
                    className: "fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50"
                }, React.createElement("div", {
                    className: "bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full"
                }, 
                    React.createElement("h2", {
                        className: "text-xl font-bold text-red-600 mb-3"
                    }, "Wilted Calculation!"), 
                    React.createElement("p", {
                        className: "text-gray-700 mb-4"
                    }, error), 
                    React.createElement("button", {
                        onClick: hideErrorModal,
                        className: "w-full bg-emerald-500 text-white py-2 rounded-lg hover:bg-emerald-600 transition"
                    }, "Okay, Reset")
                ))
            ));
        };
        
        // --- FINAL APPLICATION INITIALIZATION LOGIC ---

        const manifestContent = {
            name: "Sunflower Clockulator PWA",
            short_name: "SunClock",
            description: "A beautiful calculator and analog clock in one.",
            start_url: "./pwa_sunflower_clock.html",
            display: "standalone",
            orientation: "portrait",
            background_color: "#fefce8",
            theme_color: "#facc15",
            icons: [
                {
                    src: "https://placehold.co/192x192/facc15/713f12?text=S",
                    sizes: "192x192",
                    type: "image/png"
                },
                {
                    src: "https://placehold.co/512x512/facc15/713f12?text=S",
                    sizes: "512x512",
                    type: "image/png"
                }
            ]
        };
        
        // 1. Dynamic PWA Registration
        try {
            const manifestBlob = new Blob([JSON.stringify(manifestContent)], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            const manifestLink = document.getElementById('manifest-link');
            
            if (manifestLink) {
                manifestLink.setAttribute('href', manifestUrl);
                console.log('PWA Manifest created and linked.');
            }
        } catch (e) {
            console.error("Failed to create/link manifest:", e);
        }
        
        // 2. REACT RENDERING
        try {
            const container = document.getElementById('root');
            if (container) {
                const root = ReactDOM.createRoot(container);
                root.render(React.createElement(App)); 
                console.log('React App successfully rendered using ES Modules from esm.sh.');
            } else {
                console.error("Root container element '#root' not found.");
            }
        } catch (e) {
            console.error("Final React Rendering Error:", e);
        }
    </script>
</body>
</html>
